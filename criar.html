<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Raw - Script Creator</title>
  <style>
    /* Fundo galáctico */
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #0b0033, #000000);
      background-image:
        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 0 0 10px #a06aff;
      font-weight: 700;
    }

    textarea {
      width: 90%;
      max-width: 700px;
      height: 300px;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      resize: vertical;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      box-shadow: 0 0 15px #8a2be2;
      font-family: 'Courier New', Courier, monospace;
    }

    .botoes {
      margin-top: 20px;
      width: 90%;
      max-width: 700px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      background-color: #8a2be2cc;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      box-shadow: 0 0 8px #8a2be2;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a356f4cc;
      box-shadow: 0 0 15px #a356f4;
    }

    #copyUrlBtn, #loadstringDiv {
      margin-top: 15px;
      max-width: 700px;
      width: 90%;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px #8a2be2aa;
      color: #ccc;
      font-family: monospace;
      word-break: break-all;
      user-select: all;
    }

    #loadstringDiv {
      margin-top: 10px;
      background: #222;
      color: #8a2be2;
      font-weight: 700;
    }

  </style>
</head>
<body>

  <h1>Criar Raw - Script Creator</h1>

  <textarea id="codigoLua" placeholder="Escreva seu código Lua aqui..."></textarea>

  <div class="botoes">
    <button onclick="voltar()">Voltar</button>
    <button onclick="gerarLua()">Gerar .lua</button>
  </div>

  <div id="copyUrlBtn" style="display:none; cursor:pointer;" title="Clique para copiar URL"></div>
  <div id="loadstringDiv" style="display:none;"></div>

  <script>
    const API_KEY = "$2a$10$6kL7X.xUt2gZiVNiTnhkpOvcw9RUmujdSEUHXT8F2aPKhSlidtbJm";

    function voltar() {
      window.history.back();
    }

    async function gerarLua() {
      const codigo = document.getElementById("codigoLua").value.trim();
      if (!codigo) {
        alert("Por favor, escreva o código Lua antes de gerar.");
        return;
      }

      try {
        const response = await fetch("https://api.jsonbin.io/v3/b", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY,
            "X-Bin-Private": "false"
          },
          body: JSON.stringify({ codigoLua: codigo })
        });

        const json = await response.json();
        console.log("Resposta JSONbin:", json);

        if (response.ok) {
          const id = json.metadata.id;
          const urlLua = `https://tigroofc.github.io/script-creator/raw.lua?id=${id}`;
          const loadstringText = `loadstring(game:HttpGet("${urlLua}"))()`;

          // Mostrar botão de copiar URL .lua
          const copyBtn = document.getElementById("copyUrlBtn");
          copyBtn.textContent = urlLua;
          copyBtn.style.display = "block";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(urlLua);
            alert("URL .lua copiada para a área de transferência!");
          };

          // Mostrar o loadstring para copiar
          const loadstringDiv = document.getElementById("loadstringDiv");
          loadstringDiv.textContent = "Use este código no executor Roblox (Fluxus):\n" + loadstringText;
          loadstringDiv.style.display = "block";

          alert("Arquivo .lua gerado com sucesso! Copie a URL abaixo e use o loadstring mostrado.");
        } else {
          alert("Erro ao gerar arquivo .lua: " + JSON.stringify(json));
        }
      } catch (error) {
        alert("Erro ao gerar arquivo .lua: " + error.message);
      }
    }
  </script>
</body>
</html>
